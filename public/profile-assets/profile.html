<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/profile-assets/profile.css" />
  <script defer src="/profile-assets/profile.js"></script>
</head>

<body>
  <div class="btnContainer">
    <div class="button home">Home</div>
    <div class="button logout">Logout</div>
  </div>
  <container class="profileCard">

    <container class="searchContainer">
      <input type="text" id="searchBox" placeholder="Search" />
    </container>


    <container class="profileContainer">

      <div class="change">
        <i id="rightbtn" class="fas fa-chevron-circle-left"></i>
        <img class="imageIcon" src="/icons/0.png" />

        <i id="leftbtn" class="fas fa-chevron-circle-right"></i>
      </div>

      <div class="profileName">Blah Blah</div>

    </container>


    <container class="questionsContainer">
      <container class="questionSubmitContainer">
        <input type="text" id="questionBox" placeholder="Ask a question..." />
        <div class="questionButton">Submit</div>
      </container>
      <container class="questionPages">
        <div>&laquo;</div>

        <div class="pages" id="pages">
          <div class="page activePage">1</div>
          <div class="page">2</div>
          <div class="page">3</div>
          <div class="page">4</div>
          <div class="page">5</div>
          <div class="page">6</div>
          <div class="page">7</div>
          <div class="page">8</div>
          <div class="page">9</div>
          <div class="page">10</div>
        </div>
        <div>&raquo;</div>

      </container>
      <container class="questions">
        <h3>What is your name? </h3>
        <p>Answer: Juan</p>
        <hr>
        <h3>How old are you?</h3>
        <p>Answer: 21</p>
        <hr>
        <h3>filler</h3>
        <!-- the answer box needs a br below it -->
        <input type="text" class="answer-box" placeholder="Answer here" />
        <br>
        <hr>
        <h3>Who are you, really?</h3>
        <p>Answer: You'll never know</p>
        <hr>
        <h3>filler </h3>
        <input type="text" class="answer-box" placeholder="Answer here" />
        <br>

      </container>
    </container>
  </container>
</body>


</html>
