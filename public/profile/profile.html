<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/public/profile/profile.css" />
    <script defer src="/public/profile/profile.js"></script>
  </head>

  <body>
    <div class="btnContainer">
      <div class="button" id="homeButton">Home</div>
      <div class="button" id="logoutButton">Logout</div>
    </div>
    <container class="profileCard">
      <container class="searchContainer">
        <input type="text" id="searchBox" placeholder="Search" />
      </container>

      <container class="profileContainer">
        <div class="change">
          <i id="rightbtn" class="fas fa-chevron-circle-left"></i>
          <img class="imageIcon" src="/Assets/icons/default.png" />

          <i id="leftbtn" class="fas fa-chevron-circle-right"></i>
        </div>

        <div class="profileName">Blah Blah</div>
      </container>

      <container class="questionsContainer">
        <container class="questionSubmitContainer">
          <input type="text" id="questionBox" placeholder="Ask a question..." />
          <div class="questionButton">Submit</div>
        </container>
        <container class="questions">
          <div class="questionTemplate">
            <h3 class="question">What is your name?</h3>
            <p class="answer">Answer: Juan</p>
            <input type="text" class="answer-box" placeholder="Answer here" />
            <br />
            <br />
            <hr />
          </div>
        </container>
      </container>
    </container>
  </body>
</html>
