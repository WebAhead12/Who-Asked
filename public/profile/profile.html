<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/public/profile/profile.css" />
    <script defer src="/profile/profile.js"></script>
  </head>

  <body>
    <container class="profileCard">
      <container class="searchContainer">
        <input type="text" id="searchBox" placeholder="Search" />
      </container>
      <container class="profileContainer">
        <img class="imageIcon" src="/Assets/icons/default.png" />
        <div class="profileName">Blah Blah</div>
      </container>
      <container class="questionsContainer">
        <container class="questionSubmitContainer">
          <input type="text" id="questionBox" placeholder="Ask a question..." />
          <div class="questionButton">Submit</div>
        </container>
        <container class="questions"> </container>
      </container>
    </container>
  </body>
</html>
