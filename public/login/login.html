<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/login/login.css" />
    <script defer src="/login/login.js"></script>
  </head>
  <body>
    <img class="imageLogo" src="/CSS/logo.png" />
    <container class="loginContainer">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username..." />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password..." />
      <label for="passwordConfirm" class="passwordConfirm">Confirm Password</label>
      <input type="password" class="passwordConfirm" id="passwordConfirm" placeholder="Enter your password again..." />
      <div class="responseBox">
        <p></p>
        <div class="loginButton button">Login</div>
        <div class="registerButton button">Register</div>
      </div>
    </container>
  </body>
</html>
